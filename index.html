<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Shift Schedule Exporter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html {
            color-scheme: dark;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .calendar-grid > div {
            aspect-ratio: 1 / 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-content {
            animation: fadeIn 0.2s ease-out;
        }
        .scroll-list::-webkit-scrollbar { width: 8px; }
        .scroll-list::-webkit-scrollbar-track { background: #374151; }
        .scroll-list::-webkit-scrollbar-thumb { background: #6b7280; border-radius: 10px; }
        .scroll-list::-webkit-scrollbar-thumb:hover { background: #4b5563; }
        
        input[type="time"] {
            -webkit-appearance: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">

    <div id="app" class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8 relative">
        
        <header class="text-center mb-8 pt-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-100">Shift Schedule Exporter</h1>
            <p class="mt-2 text-lg text-gray-400">Customize your shifts, click dates to schedule, then export.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 lg:items-start gap-8">
            
            <div class="lg:col-span-2 bg-gray-800 p-6 rounded-2xl shadow-lg">
                <div class="flex items-center justify-between mb-4">
                    <button id="prev-month" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <h2 id="current-month-year" class="text-xl font-semibold text-center w-48 text-gray-100"></h2>
                    <button id="next-month" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
                <div class="grid grid-cols-7 gap-1 text-center font-medium text-gray-400 mb-2">
                    <div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div><div>Su</div>
                </div>
                <div id="calendar-grid" class="calendar-grid grid grid-cols-7 gap-1"></div>
            </div>

            <div class="lg:col-span-1 flex flex-col gap-6">
                <div class="bg-gray-800 p-6 rounded-2xl shadow-lg flex-grow flex flex-col min-h-0">
                    <h3 class="text-lg font-semibold mb-4 text-gray-100">Selected Shifts</h3>
                    <div id="shifts-list" class="flex-grow space-y-2 overflow-y-auto scroll-list pr-2">
                        <p id="no-shifts-message" class="text-gray-400">No shifts selected yet.</p>
                    </div>
                </div>
                <div class="bg-gray-800 p-6 rounded-2xl shadow-lg flex flex-col min-h-0">
                    <h3 class="text-lg font-semibold mb-4 text-gray-100">Shift Presets</h3>
                    <div id="presets-list" class="flex-grow space-y-2 overflow-y-auto scroll-list pr-2 mb-4"></div>
                    <button id="add-preset-btn" class="w-full bg-green-600 text-white font-semibold py-2.5 px-4 rounded-lg shadow-md hover:bg-green-700 transition-all">
                        Add New Shift
                    </button>
                </div>
                <div class="flex flex-col gap-3">
                     <button id="export-ics" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Export .ics File
                    </button>
                    <button id="clear-all" class="w-full bg-red-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-red-600 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Clear All
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals Container -->
    <div id="shift-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        <div class="modal-content bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-xs text-center">
            <h4 class="font-semibold text-lg mb-1 text-gray-100">Select Shift</h4>
            <p id="modal-date" class="text-gray-400 mb-4"></p>
            <div id="shift-modal-buttons" class="space-y-3">
                <!-- Dynamically generated -->
            </div>
        </div>
    </div>
    
    <div id="confirm-clear-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        <div class="modal-content bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-sm text-center">
            <h4 class="font-semibold text-lg mb-2 text-gray-100">Are you sure?</h4>
            <p class="text-gray-300 mb-6">This will remove all selected shifts. This action cannot be undone.</p>
            <div class="flex justify-center gap-4">
                <button id="cancel-clear-btn" class="w-full bg-gray-600 text-gray-200 font-semibold py-2.5 px-4 rounded-lg hover:bg-gray-500">Cancel</button>
                <button id="confirm-clear-btn" class="w-full bg-red-500 text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-red-600">Confirm Clear</button>
            </div>
        </div>
    </div>

    <div id="edit-preset-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        <div class="modal-content bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-sm">
            <h4 id="edit-preset-title" class="font-semibold text-lg mb-4 text-gray-100">Edit Shift Preset</h4>
            <form id="edit-preset-form" class="space-y-4">
                <input type="hidden" id="original-shift-name">
                <div>
                    <label for="shift-name" class="block text-sm font-medium text-gray-300">Shift Name</label>
                    <input type="text" id="shift-name" class="mt-1 block w-full border-gray-600 bg-gray-700 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="start-time" class="block text-sm font-medium text-gray-300">Start Time</label>
                        <input type="time" id="start-time" class="mt-1 block w-full border-gray-600 bg-gray-700 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="end-time" class="block text-sm font-medium text-gray-300">End Time</label>
                        <input type="time" id="end-time" class="mt-1 block w-full border-gray-600 bg-gray-700 rounded-md shadow-sm" required>
                    </div>
                </div>
                <div>
                    <label for="shift-color" class="block text-sm font-medium text-gray-300">Color</label>
                    <input type="color" id="shift-color" class="mt-1 block w-full border-gray-600 bg-gray-700 rounded-md" value="#3b82f6">
                </div>
                <div class="pt-4 flex justify-between items-center gap-4">
                    <button type="button" id="delete-preset-btn" class="text-red-500 hover:text-red-400 font-medium">Delete</button>
                    <div class="flex gap-2">
                        <button type="button" id="cancel-edit-preset-btn" class="bg-gray-600 text-gray-200 font-semibold py-2 px-4 rounded-lg hover:bg-gray-500">Cancel</button>
                        <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- STATE ---
        let currentDate = new Date();
        let selectedShifts = {};
        let shiftDefinitions = {};
        let modalTargetDate = null;
        
        const DEFAULT_SHIFTS = {
            'Dag':   { startTime: '08:00', endTime: '16:00', color: '#38bdf8' }, // sky-400
            'Kveld': { startTime: '16:00', endTime: '00:00', color: '#f59e0b' }, // amber-500
            'Natt':  { startTime: '00:00', endTime: '08:00', color: '#6366f1' }  // indigo-500
        };

        // --- DOM ELEMENTS ---
        const calendarGrid = document.getElementById('calendar-grid');
        const currentMonthYearEl = document.getElementById('current-month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const shiftsListEl = document.getElementById('shifts-list');
        const presetsListEl = document.getElementById('presets-list');
        const noShiftsMessage = document.getElementById('no-shifts-message');
        const exportBtn = document.getElementById('export-ics');
        const clearBtn = document.getElementById('clear-all');
        const addPresetBtn = document.getElementById('add-preset-btn');
        
        const shiftModal = document.getElementById('shift-modal');
        const confirmClearModal = document.getElementById('confirm-clear-modal');
        const editPresetModal = document.getElementById('edit-preset-modal');
        const editPresetForm = document.getElementById('edit-preset-form');

        // --- DATA PERSISTENCE ---
        function saveShiftDefinitions() {
            localStorage.setItem('shiftDefinitions', JSON.stringify(shiftDefinitions));
        }

        function loadShiftDefinitions() {
            const saved = localStorage.getItem('shiftDefinitions');
            if (saved) {
                shiftDefinitions = JSON.parse(saved);
            } else {
                shiftDefinitions = JSON.parse(JSON.stringify(DEFAULT_SHIFTS)); // Deep copy
            }
        }

        // --- RENDER FUNCTIONS ---
        function renderCalendar() {
            calendarGrid.innerHTML = '';
            currentDate.setDate(1);
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            currentMonthYearEl.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
            const firstDayOfMonth = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const dayOfWeek = (firstDayOfMonth.getDay() + 6) % 7;

            for (let i = 0; i < dayOfWeek; i++) {
                calendarGrid.appendChild(document.createElement('div'));
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'flex items-center justify-center p-1 rounded-full cursor-pointer hover:bg-gray-700 transition-colors relative';
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                dayCell.dataset.date = dateStr;

                const dayNumber = document.createElement('span');
                dayNumber.textContent = i;
                dayNumber.className = 'z-10';
                dayCell.appendChild(dayNumber);

                const today = new Date();
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayNumber.classList.add('bg-blue-600', 'text-white', 'rounded-full', 'w-8', 'h-8', 'flex', 'items-center', 'justify-center');
                }

                if (selectedShifts[dateStr]) {
                    const shiftName = selectedShifts[dateStr];
                    const shiftInfo = shiftDefinitions[shiftName];
                    if (shiftInfo) {
                        const indicator = document.createElement('div');
                        indicator.className = `absolute bottom-1 w-2 h-2 rounded-full`;
                        indicator.style.backgroundColor = shiftInfo.color;
                        dayCell.appendChild(indicator);
                    }
                }
                calendarGrid.appendChild(dayCell);
            }
            updateUIState();
        }

        function renderSelectedShifts() {
            shiftsListEl.innerHTML = '';
            const sortedDates = Object.keys(selectedShifts).sort();

            if (sortedDates.length === 0) {
                shiftsListEl.appendChild(noShiftsMessage);
                return;
            }

            sortedDates.forEach(dateStr => {
                const shiftName = selectedShifts[dateStr];
                const shiftInfo = shiftDefinitions[shiftName];
                if (!shiftInfo) return; // Skip if preset was deleted

                const listItem = document.createElement('div');
                listItem.className = 'flex items-center justify-between bg-gray-700/50 p-2 rounded-lg';
                const dateObj = new Date(dateStr + 'T00:00:00');
                const formattedDate = dateObj.toLocaleDateString('default', { weekday: 'short', month: 'short', day: 'numeric' });
                listItem.innerHTML = `
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 rounded-full" style="background-color: ${shiftInfo.color};"></div>
                        <span class="font-medium text-sm">${shiftName}</span>
                    </div>
                    <span class="text-sm text-gray-400">${formattedDate}</span>
                `;
                shiftsListEl.appendChild(listItem);
            });
        }
        
        function renderShiftPresets() {
            presetsListEl.innerHTML = '';
            Object.keys(shiftDefinitions).forEach(name => {
                const shiftInfo = shiftDefinitions[name];
                const presetItem = document.createElement('div');
                presetItem.className = 'flex items-center justify-between bg-gray-700/50 p-2 rounded-lg';
                presetItem.innerHTML = `
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 rounded-full" style="background-color: ${shiftInfo.color};"></div>
                        <span class="font-medium text-sm">${name}</span>
                    </div>
                    <button data-preset-name="${name}" class="edit-preset-btn text-sm text-blue-400 hover:underline">Edit</button>
                `;
                presetsListEl.appendChild(presetItem);
            });
        }

        function updateUIState() {
            const hasShifts = Object.keys(selectedShifts).length > 0;
            exportBtn.disabled = !hasShifts;
            clearBtn.disabled = !hasShifts;
            noShiftsMessage.classList.toggle('hidden', hasShifts);
        }

        // --- MODAL HANDLING ---
        function showModal(modalElement) { modalElement.classList.remove('hidden'); }
        function hideModal(modalElement) { modalElement.classList.add('hidden'); }

        function showShiftSelectionModal(dateStr) {
            modalTargetDate = dateStr;
            const dateObj = new Date(dateStr + 'T00:00:00');
            document.getElementById('modal-date').textContent = dateObj.toLocaleDateString('default', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            const buttonContainer = document.getElementById('shift-modal-buttons');
            buttonContainer.innerHTML = '';
            
            Object.keys(shiftDefinitions).forEach(name => {
                const shiftInfo = shiftDefinitions[name];
                const button = document.createElement('button');
                button.dataset.shift = name;
                button.className = 'shift-btn w-full text-white font-medium py-2.5 rounded-lg hover:opacity-90 transition-opacity';
                button.style.backgroundColor = shiftInfo.color;
                button.textContent = `${name} (${shiftInfo.startTime}-${shiftInfo.endTime})`;
                buttonContainer.appendChild(button);
            });

            buttonContainer.innerHTML += `<hr class="my-3 border-gray-600">
                <button data-shift="Remove" class="shift-btn w-full bg-gray-600 text-gray-200 font-medium py-2.5 rounded-lg hover:bg-gray-500 transition-colors">Remove Shift</button>`;
            
            showModal(shiftModal);
        }

        function showEditPresetModal(presetName = null) {
            const title = document.getElementById('edit-preset-title');
            const deleteBtn = document.getElementById('delete-preset-btn');
            const originalNameField = document.getElementById('original-shift-name');

            if (presetName) {
                const shiftInfo = shiftDefinitions[presetName];
                title.textContent = 'Edit Shift Preset';
                originalNameField.value = presetName;
                document.getElementById('shift-name').value = presetName;
                document.getElementById('start-time').value = shiftInfo.startTime;
                document.getElementById('end-time').value = shiftInfo.endTime;
                document.getElementById('shift-color').value = shiftInfo.color;
                deleteBtn.classList.remove('hidden');
            } else {
                title.textContent = 'Add New Shift Preset';
                editPresetForm.reset();
                originalNameField.value = '';
                deleteBtn.classList.add('hidden');
            }
            showModal(editPresetModal);
        }

        // --- EVENT HANDLERS ---
        function selectShift(shiftName) {
            if (!modalTargetDate) return;
            if (shiftName === 'Remove') {
                delete selectedShifts[modalTargetDate];
            } else {
                selectedShifts[modalTargetDate] = shiftName;
            }
            hideModal(shiftModal);
            renderAll();
        }

        // --- ICS Generation (FIXED for Timezones) ---
        function generateICS() {
            let icsContent = ['BEGIN:VCALENDAR', 'VERSION:2.0', 'PRODID:-//d4nders.github.io//Shift Scheduler v1.1//EN'];
            const dtStamp = new Date().toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';

            for (const dateStr in selectedShifts) {
                const shiftName = selectedShifts[dateStr];
                const shiftInfo = shiftDefinitions[shiftName];
                if (!shiftInfo) continue;

                // Construct the start date and time as a "floating" local time (no Z)
                const startTimeStr = shiftInfo.startTime.replace(':', '');
                const dtStart = `${dateStr.replace(/-/g, '')}T${startTimeStr}00`;

                // Determine the end date, accounting for overnight shifts
                // We use UTC for the date math to avoid local timezone issues with DST
                const startDateObj = new Date(dateStr + 'T00:00:00Z'); 
                if (shiftInfo.startTime >= shiftInfo.endTime) {
                    startDateObj.setUTCDate(startDateObj.getUTCDate() + 1);
                }
                const endDateStr = startDateObj.toISOString().slice(0, 10);

                // Construct the end date and time as a "floating" local time (no Z)
                const endTimeStr = shiftInfo.endTime.replace(':', '');
                const dtEnd = `${endDateStr.replace(/-/g, '')}T${endTimeStr}00`;

                const event = [
                    'BEGIN:VEVENT',
                    `UID:${dateStr}@d4nders.github.io`,
                    `DTSTAMP:${dtStamp}`,
                    `DTSTART:${dtStart}`,
                    `DTEND:${dtEnd}`,
                    `SUMMARY:${shiftName}`,
                    'END:VEVENT'
                ];
                icsContent.push(...event);
            }
            icsContent.push('END:VCALENDAR');
            return icsContent.join('\r\n');
        }
        
        function downloadFile(filename, content) {
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/calendar;charset=utf-8,' + encodeURIComponent(content));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        function renderAll() {
            renderCalendar();
            renderSelectedShifts();
            renderShiftPresets();
        }

        // --- EVENT LISTENERS ---
        prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
        nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });
        
        calendarGrid.addEventListener('click', (e) => {
            const dayCell = e.target.closest('[data-date]');
            if (dayCell) {
                showShiftSelectionModal(dayCell.dataset.date);
            }
        });
        
        shiftModal.addEventListener('click', (e) => {
            if (e.target === shiftModal) hideModal(shiftModal);
            const shiftBtn = e.target.closest('.shift-btn');
            if (shiftBtn) selectShift(shiftBtn.dataset.shift);
        });
        
        clearBtn.addEventListener('click', () => showModal(confirmClearModal));
        document.getElementById('cancel-clear-btn').addEventListener('click', () => hideModal(confirmClearModal));
        document.getElementById('confirm-clear-btn').addEventListener('click', () => {
            selectedShifts = {};
            hideModal(confirmClearModal);
            renderAll();
        });

        exportBtn.addEventListener('click', () => {
            const icsData = generateICS();
            downloadFile('WorkSchedule.ics', icsData);
        });

        addPresetBtn.addEventListener('click', () => showEditPresetModal());
        presetsListEl.addEventListener('click', e => {
            const editBtn = e.target.closest('.edit-preset-btn');
            if (editBtn) {
                showEditPresetModal(editBtn.dataset.presetName);
            }
        });

        editPresetForm.addEventListener('submit', e => {
            e.preventDefault();
            const originalName = document.getElementById('original-shift-name').value;
            const newName = document.getElementById('shift-name').value.trim();
            if (!newName) {
                alert('Shift name cannot be empty.');
                return;
            }

            const newShiftData = {
                startTime: document.getElementById('start-time').value,
                endTime: document.getElementById('end-time').value,
                color: document.getElementById('shift-color').value
            };

            // If name changed, need to update selected shifts and remove old entry
            if (originalName && originalName !== newName) {
                delete shiftDefinitions[originalName];
                Object.keys(selectedShifts).forEach(date => {
                    if (selectedShifts[date] === originalName) {
                        selectedShifts[date] = newName;
                    }
                });
            }
            
            shiftDefinitions[newName] = newShiftData;
            saveShiftDefinitions();
            hideModal(editPresetModal);
            renderAll();
        });

        document.getElementById('cancel-edit-preset-btn').addEventListener('click', () => hideModal(editPresetModal));
        document.getElementById('delete-preset-btn').addEventListener('click', () => {
            const nameToDelete = document.getElementById('original-shift-name').value;
            if (nameToDelete && confirm(`Are you sure you want to delete the "${nameToDelete}" preset?`)) {
                delete shiftDefinitions[nameToDelete];
                saveShiftDefinitions();
                hideModal(editPresetModal);
                renderAll();
            }
        });

        // --- INITIALIZATION ---
        loadShiftDefinitions();
        renderAll();
    });
    </script>
</body>
</html>
